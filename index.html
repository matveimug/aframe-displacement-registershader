<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="displacement-shader.js"></script>
</head>

<body>
<a-scene vr-mode-ui="enabled: false">
  <a-sphere material="shader:displacement"
            scale="1 1 1"
            radius="0.2"
            position="0 0 0"
            segments-height="128"
            segments-width="128">
    <a-animation attribute="scale" direction="alternate-reverse" dur="5000" from="1 1 1" to="4 4 4" repeat="indefinite"></a-animation>
  </a-sphere>
  <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 4; initialPosition: 0 0 0.5"></a-entity>
</a-scene>
</body>
